<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
	<meta http-equiv="Content-Security-Policy" content="connect-src 'self' data: http://andi.rf.gd"> 
	
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
	<link href="css/css/fontawesome-all.css" rel="stylesheet">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
			<div class="list-block">
			  <ul>
			  <li>
				  <a href="#" class="item-link item-content" id="scanConnection">
					<div class="item-media"><i class="fas fa-wifi"></i></div>
					<div class="item-inner">
					  <div class="item-title">Scan Network</div>
					</div>
				  </a>
				</li>
				<li>
				  <a href="#" class="item-link item-content" id="checkConnection">
					<div class="item-media"><i class="fas fa-wifi"></i></div>
					<div class="item-inner">
					  <div class="item-title">Check connection</div>
					</div>
				  </a>
				</li>
			  </ul>
			  <div class="list-block-label">Swipe right to close</div>
			</div>
        </div>
    </div>
		
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Power Monitoring Application</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
													<div class="scL" style="display:block;">
															<form>
																	<div class="list-block">
																		<ul>
																			<li class="item-content">
																				<div class="item-inner">
																					<div class="item-title label">Username</div>
																					<div class="item-input">
																						<input type="text" name="username" placeholder="Username">
																					</div>
																				</div>
																			</li>
																			<li class="item-content">
																				<div class="item-inner">
																					<div class="item-title label">Password</div>
																					<div class="item-input">
																						<input type="password" name="password" placeholder="Password">
																					</div>
																				</div>
																			</li>
																		</ul>
																	</div>
																	<div class="list-block">
																		<ul>
																			<li>
																				<a href="#" class="item-link list-button sign">Sign In</a>
																			</li>
																		</ul>
																		<div class="list-block-label" style="text-align: center;">Mohon Masukkan Username dan Password untuk memasuki aplikasi</div>
																	</div>
																</form>
													</div>
													<div class='mL' style="display:none;">
															<div class="row">
																	<div class="col-50" id="grid-datalog">
																		<div class="item-media"><i class="fas fa-database fa-4x"></i></div>
																		<div class="item-inner">
																			<div class="item-title">Datalog</div>
																		</div>
																	</div>
																	<div class="col-50" id="grid-graph">
																		<div class="item-media"><i class="fas fa-chart-bar fa-4x"></i></div>
																		<div class="item-inner">
																			<div class="item-title">Graph</div>
																		</div>
																	</div>
																</div>   
																<div class="row">
																	<div class="col-50" id="grid-history">
																		<div class="item-media"><i class="fas fa-history fa-4x"></i></div>
																		<div class="item-inner">
																			<div class="item-atlas">Tutorial</div>
																		</div>
																	</div>
																	<div class="col-50" id="grid-about">
																		<div class="item-media"><i class="fas fa-user fa-4x"></i></div>
																		<div class="item-inner">
																			<div class="item-title">About</div>
																		</div>
																	</div>
																</div>   
													</div>
                            
                        </div>
                    </div>
                </div>
						</div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a></a>
                    <a>&copy 2018</a>
                    <a></a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>
    <script type="text/javascript" src="js/Chart.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
